name: flutter_clean_arc_base
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
#::::::::::::::::::::: DEPENDENCIES ::::::::::::::::::::::
dependencies:
  flutter:
    sdk: flutter

  dio: ^5.3.0
  http: ^1.1.0
  intl: ^0.18.1
  dartz: ^0.10.1
  get_it: ^7.2.0
  provider: ^6.0.2
  equatable: ^2.0.3
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.0
  cupertino_icons: ^1.0.2
  json_annotation: ^4.4.0
  connectivity_plus: ^4.0.1
  shared_preferences: ^2.2.0
  font_awesome_flutter: ^10.1.0
  awesome_notifications: ^0.7.4+1
  

#:::::::::::::::::::::DEV DEPENDENCIES ::::::::::::::::::::::

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  flutter_lints: ^2.0.1
  json_serializable: ^6.1.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.1.2+1

# ::::::::::: Launcher Icon Config :::::::::::::::::::::::::::
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/graphics/white_logo.png"
# ::::::::::: Native Splash Config :::::::::::::::::::::::::::
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/icons/logo.png


flutter:
  uses-material-design: true

#:::::::::::: GRAPHICS & ICONS ::::::::::::::

  assets:
    - assets/images/icons/
    - assets/images/graphics/
    # - images/a_dot_ham.jpeg

  fonts:
    - family: Signika
      fonts:
        - asset: assets/fonts/Signika.ttf
       
    - family: Fira
      fonts:
        - asset: assets/fonts/Fira/FiraSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Fira/FiraSans-BoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Fira/FiraSans-Regular.ttf
          weight: 400

    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun/Sarabun-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sarabun/Sarabun-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sarabun/Sarabun-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Sarabun/Sarabun-Regular.ttf
          weight: 400